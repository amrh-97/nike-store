<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link rel="stylesheet" href="assets/style/stylesheet.css">
    <link rel="stylesheet" href="assets/style/responsive.css">
    <link rel="stylesheet" href="assets/style/container.css">
</head>

<body>

    <section id="main__sec">
        <div class="container_div">
            <!-- Nike Text -->
            <h1 id="center__nike">NIKE</h1>

            <!-- Main Header -->
            <header id="main__header">
                <div class="main__logo">
                    <a href="#"><img src="assets/img/nike--logo.png" alt="logo"></a>
                </div>
                <nav class="header__nav">
                    <ul>
                        <li><a href="#">MEN</a></li>
                        <li><a href="#">WOMEN</a></li>
                        <li><a href="#">KIDS</a></li>
                    </ul>
                </nav>
                <div class="header__icons">
                    <a href="#"><i class='bx bx-search-alt-2'></i></a>
                    <a href="#"><i class='bx bx-heart'></i></a>
                    <a href="#"><i class='bx bx-cart-add'></i></a>
                </div>
            </header>

            <!--  -->
            <h2>Nike 001</h2>
        </div>

        <div class="shoes__div">
            <img src="assets/img/shoe--1.png" alt="shoe" class="shoe__1">
            <img src="assets/img/shoe--2.png" alt="shoe" class="shoe__1">
            <img src="assets/img/shoe--3.png" alt="shoe" class="shoe__1">
        </div>

        <div class="arrow__icon">
            <i class='bx bx-chevron-left'></i>
            <i class='bx bx-chevron-right'></i>
        </div>
        </div>
    </section>




    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Script -->
    <script src="assets/script/script.js"></script>
</body>

</html>
